<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Consultorio</title>

  <!-- BOOTSTRAP 5.0.2 -->

  <!-- FONT AWESOME 5.14.4 -->

<body>

  <div class="input-group mb-3 pt-3 ">
    <div class="container col-12 col-md-4">
      <div class="row">
        <button id="btnMostrar" class="btn btn-primary" type="button" id="button-addon1"
          onclick="validar()">Mostrar</button>
        <input id="inputNombre" type="text" class="form-control" placeholder="" value="Jorge"
          aria-label="Example text with button addon" aria-describedby="button-addon1">


        <button id="limpiar" class="btn btn-secondary" type="button" id="button-addon1">Limpiar</button>
        <span>Ingrese Nombre o Rut</span>
      </div>
    </div>
  </div>

  <!-- SECCION VER LISTADO PACIENTES $ RESULTADO BUSCAR -->
  <section>
    <div class="container col-12 col-md-4 pt-4 d-flex justify-content-center ">
      <div class="listadoPaciente text-center">
        <h2>
          VER LISTADO PACIENTES
          <button id="btnVerLista" class="btn btn-warning" type="button" id="button-addon1" onclick="verListado()"><i
              class="fas fa-eye"></i></button>
        </h2>
        <table id="ulMostrarTodo" class="table table-striped ">
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <!-- RESULTADO BUSQUEDA PACIENTE POR RUT O NONBRE -->

    <div class="container col-12 col-md-4 pt-5">
      <div class="row">
        <h2 class="text-center">RESULTADO BUSQUEDA</h2>
        <table id="divBuscar" class="table table-success text-center">
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

  </section>


  <script src="./assets/js/script.js"> </script>
</body>

</html>
